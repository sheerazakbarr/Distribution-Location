<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distribution Coordinates Submission</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* (Styling code is the same as before for clean looks) */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #71b7e6, #9b59b6);
            color: #333;
            overflow-x: hidden;
        }

        .container {
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 450px;
            text-align: center;
            box-sizing: border-box;
        }

        h1 {
            color: #34495e;
            margin-bottom: 25px;
            font-size: 2.1em;
            font-weight: 700;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #555;
            text-align: left;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1em;
            box-sizing: border-box;
        }

        /* --- Camera Input Styling --- */
        /* Hides the actual input file field */
        #pictureInput {
            width: 0.1px;
            height: 0.1px;
            opacity: 0;
            overflow: hidden;
            position: absolute;
            z-index: -1;
        }
        
        /* The custom label that looks like a button/field */
        .camera-icon-label {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            padding: 15px;
            border: 2px dashed #007bff;
            background-color: #e6f7ff;
            color: #007bff;
            font-weight: 700;
            font-size: 1.1em;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .camera-icon-label:hover {
            background-color: #d0eaff;
        }

        .camera-icon-label i {
            font-size: 1.5em;
            color: #555;
        }
        /* --- End Camera Input Styling --- */


        button {
            background-color: #28a745;
            color: white;
            padding: 14px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 700;
            margin-top: 20px;
        }

        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        #status {
            margin-top: 20px;
            padding: 12px;
            border-radius: 8px;
            font-size: 1em;
            background-color: #e0f7fa;
            color: #00796b;
            text-align: center;
        }
        
        #status.error {
            background-color: #ffebee;
            color: #c62828;
        }

        .coords-display {
            margin-top: 15px;
            text-align: left;
            font-size: 0.95em;
            color: #666;
        }
        
        #fileNameDisplay {
            margin-top: 5px;
            font-size: 0.9em;
            color: #007bff;
            font-style: italic;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Distribution Coordinates</h1>
        
        <form id="locationForm">
            
            <label for="distributionCode">Distribution Code:</label>
            <input type="text" id="distributionCode" placeholder="Enter Distribution Code" required>
            
            <label for="distributionName">Distribution Name:</label>
            <input type="text" id="distributionName" placeholder="Enter Distribution Name" required>

            <input type="file" id="pictureInput" accept="image/*" capture="environment" required>
            
            <label for="pictureInput" class="camera-icon-label">
                <i class="fas fa-camera"></i>
                Take Live Picture (Click to Open Camera)
            </label>
            <div id="fileNameDisplay">No picture captured.</div>
            
            <div id="status">Click 'Submit' to get location...</div>

            <button type="submit" id="submitBtn">Get Location & Submit Data</button>

            <div class="coords-display">
                <p>Latitude: <span id="displayLat">...</span></p>
                <p>Longitude: <span id="displayLon">...</span></p>
                <p>Timestamp: <span id="displayTime">...</span></p>
            </div>

        </form>
    </div>

    <script>
        // *************************************************************************
        // ‚ö†Ô∏è CRITICAL: Paste your Google Apps Script Web App URL here
        // *************************************************************************
        const WEB_APP_URL = 'YOUR_GOOGLE_APPS_SCRIPT_WEB_APP_URL_HERE'; 
        // *************************************************************************

        const locationForm = document.getElementById('locationForm');
        const statusText = document.getElementById('status');
        const submitBtn = document.getElementById('submitBtn');
        const pictureInput = document.getElementById('pictureInput');
        const displayLat = document.getElementById('displayLat');
        const displayLon = document.getElementById('displayLon');
        const displayTime = document.getElementById('displayTime');
        const fileNameDisplay = document.getElementById('fileNameDisplay');
        
        // Function to format current time
        function getCurrentTimestamp() {
            const now = new Date();
            // Using toLocaleString with Pakistan timezone for local accuracy
            return now.toLocaleString('en-PK', { timeZone: 'Asia/Karachi', year: 'numeric', month: 'numeric', day: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit' });
        }

        // Display file name after capture
        pictureInput.addEventListener('change', function() {
            if (this.files && this.files.length > 0) {
                // Since capture="environment" is used, we assume this is a live photo.
                fileNameDisplay.textContent = '‚úÖ Picture Captured successfully.';
            } else {
                fileNameDisplay.textContent = 'No picture captured.';
            }
        });


        locationForm.addEventListener('submit', function(e) {
            e.preventDefault(); 
            
            // 1. Basic Validation
            if (!document.getElementById('distributionCode').value || !document.getElementById('distributionName').value || pictureInput.files.length === 0) {
                statusText.textContent = '‚ùå Please fill all required fields and capture a Picture.';
                statusText.classList.add('error');
                return;
            }

            // 2. Start Geolocation
            if ("geolocation" in navigator) {
                statusText.textContent = 'Requesting location... (Please allow access).';
                statusText.classList.remove('error');
                submitBtn.disabled = true; 

                navigator.geolocation.getCurrentPosition(
                    // Success Function
                    (position) => {
                        const lat = position.coords.latitude;
                        const lon = position.coords.longitude;
                        const accuracy = position.coords.accuracy;
                        const submissionTime = getCurrentTimestamp();

                        if (accuracy > 30) {
                            statusText.textContent = `‚ö†Ô∏è Location found, but accuracy is low (${Math.round(accuracy)}m).`;
                            statusText.classList.add('error');
                            submitBtn.disabled = false;
                            return;
                        }

                        displayLat.textContent = lat;
                        displayLon.textContent = lon;
                        displayTime.textContent = submissionTime;
                        statusText.textContent = `‚úÖ Location acquired: Accuracy ${Math.round(accuracy)}m. Submitting data...`;
                        statusText.classList.remove('error');

                        // 3. Prepare Payload (ONLY text data for Google Sheet)
                        const payload = {
                            distributionCode: document.getElementById('distributionCode').value,
                            distributionName: document.getElementById('distributionName').value,
                            latitude: lat,
                            longitude: lon,
                            manualTimestamp: submissionTime
                        };

                        // 4. Submit Data to Google Sheet
                        fetch(WEB_APP_URL, {
                            method: 'POST',
                            headers: { 'Content-Type': 'text/plain;charset=utf-8' },
                            body: JSON.stringify(payload)
                        })
                        .then(response => response.json())
                        .then(data => {
                            if (data.status === 'SUCCESS') {
                                statusText.textContent = `ü•≥ Success! Data for '${payload.distributionCode}' saved to Google Sheet.`;
                                statusText.classList.remove('error');
                                locationForm.reset();
                                displayLat.textContent = '...';
                                displayLon.textContent = '...';
                                displayTime.textContent = '...';
                                fileNameDisplay.textContent = 'No picture captured.';
                            } else {
                                statusText.textContent = `‚ùå Error: Could not save data. (${data.message || 'Unknown error'})`;
                                statusText.classList.add('error');
                            }
                            submitBtn.disabled = false;
                        })
                        .catch((error) => {
                            statusText.textContent = `‚ùå Communication Error: Check Web App URL or internet connection.`;
                            statusText.classList.add('error');
                            submitBtn.disabled = false;
                        });
                        
                    },
                    
                    // Error Function
                    (error) => {
                        submitBtn.disabled = false;
                        let errorMessage = (error.code === error.PERMISSION_DENIED) ? "‚ùå Permission Denied. Please allow location access." : "Could not get location.";
                        statusText.textContent = errorMessage;
                        statusText.classList.add('error');
                    },
                    
                    // Options for high accuracy
                    { enableHighAccuracy: true, timeout: 20000, maximumAge: 0 }
                );
                
            } else {
                statusText.textContent = "‚ùå Your browser does not support Geolocation.";
                statusText.classList.add('error');
            }
        });
    </script> 
</body>
</html>
