<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distribution Coordinates Submission</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* General Styling */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #71b7e6, #9b59b6);
            color: #333;
            overflow-x: hidden;
        }

        .container {
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 450px;
            text-align: center;
            box-sizing: border-box;
        }

        h1 {
            color: #34495e;
            margin-bottom: 25px;
            font-size: 2.1em;
            font-weight: 700;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #555;
            text-align: left;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1em;
            box-sizing: border-box;
        }

        /* Camera Input Style */
        #pictureInput {
            border: 2px dashed #007bff;
            background-color: #e6f7ff;
            padding: 15px;
            cursor: pointer;
            text-align: center;
        }
        
        /* Hide default file button text */
        #pictureInput::file-selector-button {
            display: none;
        }

        .camera-icon-label {
            display: block;
            font-size: 1.1em;
            color: #007bff;
            font-weight: 700;
        }
        
        .camera-icon-label i {
            font-size: 2em;
            margin-bottom: 5px;
            color: #555;
        }

        button {
            background-color: #28a745;
            color: white;
            padding: 14px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 700;
            margin-top: 20px;
        }

        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        #status {
            margin-top: 20px;
            padding: 12px;
            border-radius: 8px;
            font-size: 1em;
            background-color: #e0f7fa;
            color: #00796b;
            text-align: center;
        }
        
        #status.error {
            background-color: #ffebee;
            color: #c62828;
        }

        .coords-display {
            margin-top: 15px;
            text-align: left;
            font-size: 0.95em;
            color: #666;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Distribution Coordinates</h1>
        
        <form id="locationForm">
            
            <label for="distributionCode">Distribution Code:</label>
            <input type="text" id="distributionCode" placeholder="Enter Distribution Code" required>
            
            <label for="distributionName">Distribution Name:</label>
            <input type="text" id="distributionName" placeholder="Enter Distribution Name" required>

            <label for="pictureInput" class="camera-icon-label">
                <i class="fas fa-camera"></i>
                Take/Upload Picture (Required)
            </label>
            <input type="file" id="pictureInput" accept="image/*" capture="environment" required>
            
            <div id="status">Click 'Submit' to get location...</div>

            <button type="submit" id="submitBtn">Get Location & Submit Data</button>

            <div class="coords-display">
