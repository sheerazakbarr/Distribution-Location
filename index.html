<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üõí Store Location Submission</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Basic Styling (Same as before for good looks) */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #71b7e6, #9b59b6); 
            color: #333;
            overflow-x: hidden;
        }

        .container {
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            text-align: center;
            box-sizing: border-box;
        }

        h1 {
            color: #34495e;
            margin-bottom: 25px;
            font-size: 2.2em;
            font-weight: 700;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #555;
            text-align: left;
        }

        input[type="text"],
        input[type="file"] {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1em;
            color: #333;
            background-color: #f8f8f8;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }
        
        /* File Input Styling for Camera Access */
        #pictureInput {
            border: 2px dashed #007bff; /* Highlight for photo input */
            background-color: #e6f7ff;
            padding: 15px;
            cursor: pointer;
        }

        #pictureInput::file-selector-button {
            padding: 8px 15px;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            margin-right: 15px;
        }

        button {
            background-color: #28a745;
            color: white;
            padding: 14px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 700;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        #status {
            margin-top: 20px;
            padding: 12px;
            border-radius: 8px;
            font-size: 1em;
            background-color: #e0f7fa;
            color: #00796b;
            text-align: center;
        }

        #status.error {
            background-color: #ffebee;
            color: #c62828;
        }

        .coords-display {
            margin-top: 15px;
            text-align: left;
            font-size: 0.95em;
            color: #666;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>üõí Store Location Submission</h1>
        
        <form id="locationForm">
            
            <label for="distributionCode">Distribution Code:</label>
            <input type="text" id="distributionCode" placeholder="Enter Distribution Code" required>
            
            <label for="pictureInput">Take/Upload Store Picture:</label>
            <input type="file" id="pictureInput" accept="image/*" capture="environment" required>
            
            <label for="storeName">Enter Store Name:</label>
            <input type="text" id="storeName" placeholder="Type Store Name Here" required>

            <div id="status">Click 'Submit' to get location...</div>

            <button type="submit" id="submitBtn">Get Location & Submit Data</button>

            <div class="coords-display">
                <p>Latitude: <span id="displayLat">...</span></p>
                <p>Longitude: <span id="displayLon">...</span></p>
            </div>

        </form>
    </div>

    <script>
