        /* Basic Reset & Body Styling */
        body {
            font-family: 'Roboto', sans-serif; /* Fallback for English */
            font-family: 'Noto Nastaliq Urdu', 'Roboto', sans-serif; /* Urdu and English */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #71b7e6, #9b59b6); /* Gradient Background */
            color: #333;
            overflow-x: hidden;
        }

        /* Container for the form */
        .container {
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            text-align: center;
            box-sizing: border-box;
            direction: rtl; /* For Urdu text alignment */
            text-align: right;
        }

        h1 {
            color: #34495e;
            margin-bottom: 25px;
            font-size: 2.2em;
            font-weight: 700;
        }

        /* Form Elements */
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #555;
            text-align: right; /* Align label to the right */
        }

        input[type="text"],
        select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1em;
            color: #333;
            background-color: #f8f8f8;
            transition: all 0.3s ease;
            box-sizing: border-box; /* Include padding in width */
        }

        input[type="text"]:focus,
        select:focus {
            border-color: #71b7e6;
            box-shadow: 0 0 8px rgba(113, 183, 230, 0.3);
            outline: none;
        }

        button {
            background-color: #28a745; /* Green submit button */
            color: white;
            padding: 14px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 700;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin-top: 20px;
        }

        button:hover {
            background-color: #218838;
            transform: translateY(-2px);
        }

        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
            transform: translateY(0);
        }

            padding: 12px;
            border-radius: 8px;
            font-size: 1em;
            background-color: #e0f7fa;
            color: #00796b;
            text-align: center;
        }
